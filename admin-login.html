<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | SmartCampus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-slate-50 to-indigo-100">

  <!-- Login Card -->
  <div class="bg-white/90 backdrop-blur-md w-full max-w-md rounded-2xl shadow-xl p-8">

    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="w-14 h-14 flex items-center justify-center rounded-xl bg-blue-100 text-blue-600 text-2xl">
        üîê
      </div>
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800">
      Admin Login
    </h2>
    <p class="text-sm text-gray-500 text-center mt-1 mb-6">
      Faculty / Admin access only
    </p>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-600 mb-1">
        Email
      </label>
      <input
        id="email"
        type="email"
        placeholder="admin@college.edu"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
      />
    </div>

    <!-- Password -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-600 mb-1">
        Password
      </label>
      <input
        id="password"
        type="password"
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
      />
    </div>

    <!-- Button -->
    <button
      onclick="login()"
      class="w-full py-3 rounded-lg bg-primary text-white font-semibold hover:bg-blue-700 transition flex items-center justify-center gap-2"
    >
      Login ‚Üí
    </button>

    <!-- Error Message -->
    <p id="msg" class="text-red-500 text-sm text-center mt-4"></p>

  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB49TEXISsq9h-9m0PHq_JlshVU_vEJA2s",
    authDomain: "crowdsense-campus-233ad.firebaseapp.com",
    databaseURL: "https://crowdsense-campus-233ad-default-rtdb.firebaseio.com",
    projectId: "crowdsense-campus-233ad",
    storageBucket: "crowdsense-campus-233ad.firebasestorage.app",
    messagingSenderId: "29710577266",
    appId: "1:29710577266:web:7fc9a4152f3133d0245ceb"
  };

  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "admin-dashboard.html";
      })
      .catch(err => {
        document.getElementById("msg").innerText = err.message;
      });
  }
</script>

</body>
</html>
